<html>
  <head>
    <title>Sales Data</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Playfair+Display" rel="stylesheet"></link>
    <link rel="stylesheet" href="./css/sales.css">
  </head>

  <body>
    <h1>Cookie Shop Sales: By Location</h1>
    <table id="sales-table" align="center"></table>

    <form id="shop-form">
      <fieldset>
        <legend>Add A Shop Location</legend>
          
          <label for="location">Location:</label>
          <input type="text" name="location">

          <label for="minCustomers">Minimum Customers:</label>
          <input type="number" name="minCustomers">

          <label for="maxCustomers">Maximum Customers:</label>
          <input type="number" name="maxCustomers">

          <label for="avgCookies">Average Cookies Per Sale:</label>
          <input type="number" name="avgCookies">

          <button>Add A Location</button>

      </fieldset>
    </form>

    <script src="js/sales.js"></script>
  </body>
</html>
